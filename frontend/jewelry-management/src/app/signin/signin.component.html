<div class="signin-background">
  <div class="signin-container">
    <h2>Sign In to Your Account</h2>

    <form (ngSubmit)="onSubmit(signinForm)" #signinForm="ngForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required />

      <label class="remember-me">
        <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" /> Remember Me
      </label>

      <button type="submit" [disabled]="!signinForm.valid">Sign In</button>

      <!-- Error message display -->
      <p *ngIf="successMessage" class="message success-message">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <!-- Sign Up and Forgot Password Links -->
      <div class="auth-options">
        <p>Don't have an account? <a routerLink="/signup">Sign up here</a>.</p>
        <p><a routerLink="/forgotpassword">Forgot Password?</a></p>
      </div>
    </form>
  </div>
</div>
