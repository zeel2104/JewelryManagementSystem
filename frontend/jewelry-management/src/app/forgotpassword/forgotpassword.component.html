<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Enter your registered email address, and we'll send you a link to reset your password.</p>
    
    <form (ngSubmit)="onSubmit(forgotPasswordForm)" #forgotPasswordForm="ngForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required placeholder="Enter your email" />
      
      <button type="submit" [disabled]="!forgotPasswordForm.valid">Send Reset Link</button>
    </form>
    
    <p *ngIf="message" class="message">{{ message }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
